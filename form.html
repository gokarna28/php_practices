<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- response from server -->
    <div id="response"></div>


    <form name="contact-form" id="contact">

        <label for="first_name">First Name</label>
        <input id="first_name" type="text" placeholder="First Name" pattern="[0-9A-Za-z\- ]+"
            title="Please enter a valid first name." required="required" />

        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" placeholder="Last Name" pattern="[A-Za-z\- ]+"
            title="Please enter a valid surname / family name." required="required" />

        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Email Address" required="required" />

        <label for="website">Website (Optional)</label>
        <input id="website" type="url" placeholder="Website"
            title="Please enter a valid URL (must begin with 'http://' or 'https://')." />

        <label for="phone">Telephone Number (Landline or Mobile)</label>
        <input id="phone" type="tel" placeholder="Telephone Number" />

        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message here..." form="contact" required="required"></textarea>

        <button type="submit">Submit</button>
        
    </form>
    <script src="script.js"></script>
</body>

</html>
